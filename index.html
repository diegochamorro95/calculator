<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <title>Calculator</title>
    <style>@import url('https://fonts.cdnfonts.com/css/calculator');</style>
</head>
<body>
    <main>
        <div id="front-cover">
            <div id="display">
                <div id="display-input"></div>
                <div id="display-result"></div>
            </div>
            <div id="keypad">
                <div id="num-keys">
                    <button class="num-key">1</button>
                    <button class="num-key">2</button>
                    <button class="num-key">3</button>
                    <button class="num-key">4</button>
                    <button class="num-key">5</button>
                    <button class="num-key">6</button>
                    <button class="num-key">7</button>
                    <button class="num-key">8</button>
                    <button class="num-key">9</button>
                    <button class="num-key">0</button>
                    <button class="num-key">.</button>
                    <button class="num-key"></button>
                </div>
                <div id="op-keys">
                    <button id="del-key">DEL</button>
                    <button id="ac-key">AC</button>
                    <button class="op-key">x</button>
                    <button class="op-key">&divide;</button>
                    <button class="op-key">+</button>
                    <button class="op-key">-</button>
                    <button class="op-key">=</button>
                </div>
            </div>
        </div>
    </main>
    <script src="javascript.js"></script>
</body>
</html>
